<div class="container">
  <div class="row">
    <div class="col">
      <button (click)="playerPass()">pass</button>
    </div>
  </div>

  <div class="row">

    <div class="col-10">
      <bg-game-table [gameUpdate]="game" ></bg-game-table>
    </div>
    <div class="col-2">
      <div class="row">
        <div class="bg-card" (click)="deckClick()">
          <mat-icon>stars</mat-icon>
        </div>
      </div>
      <div class="row">
        cards: {{cardsInDeck}}
      </div>

    </div>
  </div>

  <div class="row row-cols-3 players-grid">
    <bg-game-player [player]="me"></bg-game-player>
    <div class="col" *ngFor="let p of players">
      <bg-game-player [player]="p"></bg-game-player>
    </div>
  </div>

</div>
